name: Engine CI
on:
  pull_request:
    branches:
      - master
    paths:
      - "zenaton-*/**"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Setup Java 8
        uses: actions/setup-java@v1
        with:
          java-version: 8

      - name: Run gradle build
        uses: eskatos/gradle-command-action@v1
        with:
          arguments: build
