version: "3.7"
services:
  pulsar:
    image: apachepulsar/pulsar-all:2.6.0
    environment:
      - BOOKIE_MEM=" -Xms512m -Xmx512m -XX:MaxDirectMemorySize=1g"
    command: >
      /bin/bash -c "bin/apply-config-from-env.py conf/standalone.conf && bin/pulsar standalone"
    volumes:
      - "pulsardata:/pulsar/data"
      - "pulsarconf:/pulsar/conf"
      - "../infinitic-taskManager-engine-pulsar/build/libs:/infinitic/taskManager/libs:delegated"
      - "../infinitic-taskManager-engine-pulsar/build/schemas:/infinitic/taskManager/schemas:delegated"
      - "../infinitic-workflowManager-pulsar/build/libs:/infinitic/workflowManager/libs:delegated"
      - "../infinitic-workflowManager-pulsar/build/schemas:/infinitic/workflowManager/schemas:delegated"
    ports:
      - "6650:6650"
      - "8080:8080"
      - "8081:8081"
    restart: unless-stopped

  dashboard:
    image: apachepulsar/pulsar-manager:v0.1.0
    ports:
      - "9527:9527"
    depends_on:
      - pulsar
    links:
      - pulsar
    volumes:
      - "pulsardata:/data"
    environment:
      REDIRECT_HOST: "http://127.0.0.1"
      REDIRECT_PORT: "9527"
      DRIVER_CLASS_NAME: "org.postgresql.Driver"
      URL: "jdbc:postgresql://127.0.0.1:5432/pulsar_manager"
      USERNAME: "pulsar"
      PASSWORD: "pulsar"
      LOG_LEVEL: "DEBUG"

volumes:
  pulsardata:
  pulsarconf:
